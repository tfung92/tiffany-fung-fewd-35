<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set Up Your Dashboard</title>
  <meta name="Tiffany Fung" content="configure data management portal">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
<!--steps is the container for the progress bar-->
  <div id="steps"></div>
  <div class = "main_body">
    <h2>To get started, please answer a few questions to customize your dashboard.</h2>
    <button>
      <h3>Do you oversee a department?</h3>
      <p>Do you desire to see the overall health of the data</p>
    </button>
    <button>
      <h3>Do you oversee an application team?</h3>
      <p>Do you desire to see the health of your teams' specific data</p>
    </button>
    <button>
      <h3>Are you a data owner?</h3>
      <p>Do you desire to see your specific data details</p>
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="js/jquery.progressbar.js"></script>
  <script src="js/setup_page.js"></script>
